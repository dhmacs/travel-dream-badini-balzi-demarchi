<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>User management</title>
    <f:facet name="last">
        <h:outputStylesheet library="css" name="primefaces-style.css" />
    </f:facet>
</h:head>
<h:body>
    <p:panel header="User management">
        <h:form>
            <p:dataTable var="item" value="#{UsersManagedBean.userDtos}">

                <p:column headerText="Email">
                    <h:outputText value="#{item.email}"/>
                </p:column>

                <p:column headerText="Firstname">
                    <h:outputText value="#{item.firstName}"/>
                </p:column>

                <p:column headerText="Lastname">
                    <h:outputText value="#{item.lastName}"/>
                </p:column>

                <p:column headerText="Registered on">
                    <h:outputText value="#{item.registeredOn}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm" locale="it" type="both" dateStyle="short" timeZone="EDT" />
                    </h:outputText>
                </p:column>

                <p:column>
                    <p:commandButton icon="ui-icon-trash" action="#{UsersManagedBean.delete(item)}" ajax="false"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </p:panel>
    <h:link value="Back to home" outcome="home"/>
</h:body>
</html>
