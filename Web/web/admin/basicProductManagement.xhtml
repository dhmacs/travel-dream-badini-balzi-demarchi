<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>basicProductManagement</title>
    <f:facet name="last">
        <h:outputStylesheet library="css" name="primefaces-style.css" />
    </f:facet>
</h:head>
<h:body>
    <p:panel header="Basic product management">
        <h:panelGrid columns="1" cellpadding="5">
            <h:link value="Manage hotels" outcome="hotels"/>
            <h:link value="Manage transports" outcome="transports"/>
            <h:link value="Manage excursions" outcome="excursions"/>
            <h:link value="Back to home" outcome="home"/>
        </h:panelGrid>
        <h:form>
            <p:commandButton value="Logout" action="#{LoginManagedBean.logout}" styleClass="ui-priority-primary"/>
        </h:form>
    </p:panel>
</h:body>
</html>
